<div class="d-flex justify-content-center h-100" [ngClass]="{ 'disabled': !showInput }">
    <div class="input-group" style="margin:-10px;">
        <div class="input-group-btn search-panel">        
      
       
        <ul class="searchdropdown ui basic floating dropdown button" role="menu" style="height:41px;background: #353b48 !important;border-radius: 9px; color:white !important; ">
                <sui-select [(ngModel)]="selectedOption" (ngModelChange)="onChange()" [isDisabled]="!showInput">
                        <sui-select-option value="All"></sui-select-option>
                        <sui-select-option value="Courses"></sui-select-option>
                        <sui-select-option value="Library"></sui-select-option>
                        <sui-select-option value="Challenge"></sui-select-option>
                        <sui-select-option value="Users"></sui-select-option>
                        <sui-select-option value="Organisations"></sui-select-option>
                    </sui-select>
        </ul>
        </div>
    <input type="hidden" name="search_param" value="all" id="search_param">         
    <input type="text" id="search_param" name="filter_search" title="Search" placeholder="{{resourceService?.frmelmnts?.prmpt?.search}}"
                    class="form-control" [(ngModel)]="key" (keyup.enter)="onEnter(key)" [disabled]="!showInput" style="margin-left: -18px;border-radius: 10px;
                    height: 41px;" />
    <span class="input-group-btn">  
    <button class="btn btn-default" type="button"><i class="circular search link icon"></i></button>
    </span>
    </div>
</div>
